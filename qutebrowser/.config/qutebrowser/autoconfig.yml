# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',p': spawn --userscript qute-pass
        <Ctrl+Shift+l>: hint links spawn --userscript /home/beniamino/.local/share/qutebrowser/userscripts/libproxy.py
        <Ctrl+Shift+y>: hint links spawn --detach mpv --force-window yes {hint-url}
        <Ctrl+v>: null
  colors.tabs.bar.bg:
    global: grey
  colors.tabs.even.bg:
    global: black
  colors.tabs.odd.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: grey
  colors.tabs.selected.odd.bg:
    global: grey
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  content.geolocation:
    https://www.ditchwitch.com: false
    https://www.homedepot.com: false
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64; rv:68.0) Gecko/20100101 Firefox/68.0
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.media.audio_capture:
    https://www.messenger.com: true
  content.media.audio_video_capture:
    https://www.messenger.com: true
  content.media.video_capture:
    https://www.messenger.com: true
  content.notifications:
    https://www.producthunt.com: false
    https://www.reddit.com: false
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - st
    - -e
    - nvim
    - '{}'
  fonts.completion.category:
    global: bold 20pt default_family
  fonts.completion.entry:
    global: 16pt default_family
  fonts.debug_console:
    global: 20pt default_family
  fonts.downloads:
    global: 20pt default_family
  fonts.hints:
    global: bold 20pt default_family
  fonts.keyhint:
    global: 20pt default_family
  fonts.messages.error:
    global: 16pt default_family
  fonts.messages.info:
    global: 16pt default_family
  fonts.messages.warning:
    global: 16pt default_family
  fonts.prompts:
    global: 20pt sans-serif
  fonts.statusbar:
    global: 35pt default_family
  fonts.tabs.selected:
    global: 20pt default_family
  fonts.tabs.unselected:
    global: 20pt default_family
  fonts.web.family.cursive:
    global: null
  fonts.web.size.default:
    global: 20
  fonts.web.size.default_fixed:
    global: 13
  fonts.web.size.minimum:
    global: 10
  fonts.web.size.minimum_logical:
    global: 10
  spellcheck.languages:
    global:
    - en-GB
  tabs.background:
    global: true
  url.default_page:
    global: https://searx.ninja/
  url.searchengines:
    global:
      DEFAULT: https://searx.ninja/?q={}
      aur: https://aur.archlinux.org/packages/?O=0&SeB=nd&K={}&outdated=&SB=n&SO=a&PP=50&do_Search=Go
      aw: https://wiki.archlinux.org/?search={}
      g: www.google.com/search?q={}
      gh: https://github.com/search?q={}
      gs: https://scholar.google.com/scholar?q={}
      jstor: https://www.jstor.org/action/doBasicSearch?Query={}
      oxs: https://www.universitypressscholarship.com/search?isQuickSearch=true&pageSize=50&q={}&sort=relevance
      r: https://www.reddit.com/r/{}
      s: https://open.spotify.com/search/{}
      sep: https://plato.stanford.edu/search/search?query={}
      st: https://stackoverflow.com/search?q={}
      tr: https://translate.google.com/#view=home&op=translate&sl=auto&tl=en&text={}
      tw: https://twitter.com/search?q={}
      ucl: https://ucl-new-primo.hosted.exlibrisgroup.com/primo-explore/search?query=any,contains,{}&tab=local&search_scope=CSCOP_UCL&vid=UCL_VU2&offset=0
      w: https://en.wikipedia.org/w/index.php?search={}
      wes: https://es.wikipedia.org/w/index.php?search={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://searx.ninja
  zoom.default:
    global: 170%
